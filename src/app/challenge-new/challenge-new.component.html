<mat-card>
<div class="container">
  <h1 class='mat-heading'>New Challenge - {{name}}</h1>
  <form (submit)="submitChallenge(challengeForm)" #challengeForm="ngForm">
    <mat-form-field>
      <input matInput type="text" disabled [value]=[sport] required>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput type="text" placeholder="Message" ngModel name="message" #message="ngModel" required>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [min]="minDate" readonly="true" [matDatepicker]="picker" placeholder="Choose a date" name="date"
        ngModel #date="ngModel" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput atp-time-picker readonly="true" placeholder="Time" name="time" ngModel #time="ngModel" required
        format="12" />
    </mat-form-field><br>
    <button mat-raised-button color="primary" type="submit">Challenge!</button>
  </form>
</div>
</mat-card>
