<h1 style="margin-left: 20%;">Update Result</h1>
<mat-card style="width: 60%; margin: auto; margin-top: 1rem;">
  <mat-form-field>
    <input type="text" placeholder="Set Score" matInput>
  </mat-form-field>
  <mat-form-field>
    <input type="text" placeholder="Match Score (separated by semi-colon[;]) Eg -> 11-5;6-11;11-10" matInput>
  </mat-form-field>
  <button mat-raised-button>Submit Result</button>
</mat-card>
