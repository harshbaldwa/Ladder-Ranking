<div class="container">
  <mat-accordion *ngIf="dataSource">
    <mat-expansion-panel *ngFor="let data of dataSource" [ngClass]="{ 'won': (data.won=='Won'), 'lost': (data.won=='Lost') }">
      <mat-expansion-panel-header>
        {{ data.date }} - {{ data.player }}
      </mat-expansion-panel-header>
      <p *ngIf="data.won != 'Undecided'"> Set Score : {{data.setScore}} </p>
      <p *ngIf="data.won != 'Undecided'"> Match Score : {{data.matchScore}} </p>
      <mat-action-row *ngIf="data.won=='Undecided'">
        <button mat-raised-button [routerLink]="['/confirmation/update', data.id]">Update Result</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
